<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h1>Weather Site</h1>
        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location -->
            <div class="sub-container grant-location">
                <img src="images/location.png" alt="location" height="80" width="80" loading="lazy">
                <p>Grant Loaction Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantaccess>Grant Access</button>
            </div>

            <form class="form-container" data-searchform>
                <input placeholder="Search For City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="images/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>

            <div class="sub-container loading-container">
                <img src="images/loading.gif" height="150" width="150">
                <p>Loading</p>
            </div>

            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryicon>
                </div>

                <p data-weatherdesc></p>

                <img data-weathericon>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="images/wind.png">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
